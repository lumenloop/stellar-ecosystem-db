description: Decaf is a non-custodial wallet operating on the Solana and Stellar
  blockchains, designed to facilitate seamless transitions between fiat and
  cryptocurrency across nearly 200 countries. It offers features such as global
  onramps and offramps, multi-currency support, currency conversion, and
  investment opportunities in tokenized government bonds.
