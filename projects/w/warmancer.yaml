parent: null
description: "Warmancer: Black Friday is a free-to-play, public-good strategy
  game that combines the depth of traditional board games with the intrigue of
  hidden information, utilizing zero-knowledge proofs (ZKPs) on the Stellar
  blockchain (pending technology availability) to conceal board positions for
  enhanced secrecy and fairness. Players will collect unique on-chain items and
  abilities tied to their wallet addresses, fostering dynamic gameplay,
  cross-project compatibility, and rewarding community engagement."
