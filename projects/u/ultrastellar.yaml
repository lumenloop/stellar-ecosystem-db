description: Ultra Stellar, established in 2014, is a software engineering
  company specializing in financial solutions for the Stellar network. The
  company’s main products include LOBSTR, StellarX, and StellarTerm — three
  leading Stellar wallets and interfaces. These secure and user-friendly
  products empower individuals and businesses alike, enabling anyone in the
  world to achieve financial freedom. Ultra Stellar also offers professional
  services, assisting businesses in their transition into blockchain technology,
  integrating with the Stellar network, and developing ready-to-launch
  solutions.
